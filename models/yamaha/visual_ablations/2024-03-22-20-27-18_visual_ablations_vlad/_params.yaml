algo:
  params:
    batch_size: 4
    grad_clip: 1.0
    reg_coeff: 1.0e-08
    speed_coeff: 1.0
  type: PlannerIRLSpeedmaps
dataset:
  params:
    device: cuda
    feature_keys:
    - VLAD_0
    - VLAD_1
    - VLAD_2
    - VLAD_3
    - VLAD_4
    - VLAD_5
    - VLAD_6
    - VLAD_7
    - terrain
    - terrain_slope
    - diff
    - SVD1
    - SVD2
    - SVD3
    - roughness
    - unknown
    root_fp: /home/physics_atv/workspace/datasets/irl_postpostproc_multimap/train
  type: MaxEntIRLDataset
experiment:
  device: cuda
  epochs: 3
  name: visual_ablations_vlad
  save_every: 1
  save_to: /home/physics_atv/workspace/experiments/yamaha_irl_dino/visual_ablations
  steps_per_epoch: -1
footprint:
  params:
    length: 4.0
    length_offset: -1.0
    nl: 15
    nw: 15
    width: 2.0
    width_offset: 0.0
metrics: null
netopt:
  params: {}
