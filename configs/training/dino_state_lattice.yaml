experiment:
    save_to: /home/physics_atv/workspace/experiments/yamaha_irl_dino
    name: debug_only_geom
    device: cuda
    epochs: 3
    steps_per_epoch: -1
    save_every: 1

footprint:
    params:
        length: 4.0
        width: 2.0
        length_offset: -1.0
        width_offset: 0.0
        nl: 15
        nw: 15

algo:
    type: PlannerIRLSpeedmaps
    params:
        batch_size: 8
        reg_coeff: 1.0e-08
        speed_coeff: 1.0 #turn off speedmaps for now
        grad_clip: 1.0

dataset:
    type: MaxEntIRLDataset
    params:
        root_fp: /home/physics_atv/workspace/datasets/irl_postpostproc/train
        device: cuda
        feature_keys:
#            - dino_0
#            - dino_1
#            - dino_2
#            - dino_3
#            - dino_4
#            - dino_5
#            - dino_6
#            - dino_7
            - terrain
            - terrain_slope
            - diff
            - SVD1
            - SVD2
            - SVD3
            - roughness
            - unknown

network:
#    type: LinearCostmapSpeedmapEnsemble2
#    params:
#        ensemble_dim: 16
#        activation_type: addmin
#        activation_scale: 1.0
#        dropout: 0.0

    type: ResnetCostmapSpeedmapCNNEnsemble2
    params:
        ensemble_dim: 2
        hidden_channels: [64, ]
        hidden_activation: tanh
        activation_type: addmin #planner needs nonnegative costs
        activation_scale: 1.0
        dropout: 0.0

netopt:
    type: Adam
    params: {}

solver:
    type: planner
    planner_fp: /home/physics_atv/physics_atv_ws/src/perception/maxent_irl_maps/configs/planner/planner_config2.yaml

metrics:
