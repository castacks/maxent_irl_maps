irl:
    min_speed: 1.0
    sample_every: 20

common:
    # root_dir: /media/airlab/ssd1/2025_irl_kitti/train
    root_dir: /media/airlab/offroad/datasets/2025_irl_kitti/train
    device: cuda
    use_multiprocessing: true

datatypes:
    voxel_input:
        dtype: VoxelGrid
        dir: voxel_map

        args:
            subtract_curr_height: false

    ## theres a lot of viz that needs the 2d defined
    bev_input:
        dtype: BEVGrid
        dir: bev_map_reduce
        
        args:
            remove_keys: [min_elevation, max_elevation, dist_to_traj]

    odometry:
        dtype: OdomRBState
        dir: odometry
        temporal_sample: [0, 76]

        args: {}

    steer_angle:
        dtype: Float32
        dir: steer_angle
        temporal_sample: [0, 76]

        args: {}

    image:
        dtype: Image
        dir: image

        args: {}

    image_intrinsics:
        dtype: Intrinsics
        dir: image_intrinsics

        args: {}

transforms:
    tf_odom_to_cam:
        src_data: image
        src_frame: sensor_init
        dst_frame: multisense/left_camera_optical_frame